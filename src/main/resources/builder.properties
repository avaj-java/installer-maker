##################################################
##### SETUP - CUSTOM PROPERTIES
##################################################
data.home=~/.builder/data
builder.home=~/installer

##################################################
##### SETUP - DEFAULT (builder)
##################################################

##### FILE SETUP
mode.auto.linebreak=true
mode.auto.backup=true
mode.auto.mkdir=true
file.encoding=utf-8
file.linebreak=
file.last.linebreak=
file.backup.path=

##################################################
##### SETUP - BUILD LEVEL (builder)
##################################################
build.level=0-5,zip

build.level.0.task=MKDIR
build.level.0.structure={ "bin":{}, "log":{}, "lib":{}, "data":{"war":{}, "tomcat":{}, "sql":{}} }
build.level.0.dest.path=${builder.home}

build.level.1.task=COPY
build.level.1.file.path=${data.home}/tomcat/*
build.level.1.dest.path=${builder.home}/data/tomcat

build.level.2.task=COPY
build.level.2.file.path=${data.home}/war/*
build.level.2.dest.path=${builder.home}/data/war/

build.level.3.task=COPY
build.level.3.file.path=
build.level.3.dest.path=${builder.home}/data/java

build.level.4.task=COPY
build.level.4.file.path=${data.home}/sql/*
build.level.4.dest.path=${builder.home}/data/sql

build.level.5.task=COPY
build.level.5.file.path=${installer.home}/installer.jar
build.level.5.dest.path=${builder.home}/lib

build.level.zip.task=ZIP
build.level.zip.file.path=${builder.home}
build.level.zip.dest.path=~/installer.zip