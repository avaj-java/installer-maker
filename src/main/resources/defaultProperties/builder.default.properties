##################################################
##### SETUP - DEFAULT (builder)
##################################################

#########################
##### DEFAULT SETUP
#########################
installer.name=installer_myproject
installer.home.to.lib.relpath=./lib
installer.home.to.bin.relpath=./bin
installer.home.to.rsp.relpath=./rsp

build.dir=./build
build.temp.dir=${build.dir}/installer_temp
build.dist.dir=${build.dir}/installer_dist
build.installer.home=${build.dir}/${installer.name}

log.dir=${build.dir}/log
log.file.name=builder_${date(yyMMdd_HHmms)}
log.level.console=info
log.level.file=debug

color:
descColor: yellow
questionColor: yellow

mode.auto.rsp=true
mode.auto.zip=true
mode.auto.tar=false

properties.dir=./



#########################
##### REPORT SETUP
#########################
mode.report.text=true
mode.report.excel=true 
mode.report.console=true

##### REPORT FILE SETUP
report.file.encoding=utf-8
report.file.linebreak=
report.file.last.linebreak=
report.file.backup.path=
report.mode.auto.linebreak=true
report.mode.auto.backup=true
report.mode.auto.mkdir=true
report.mode.auto.overwrite=



#########################
##### FILE SETUP
#########################
file.encoding=utf-8
file.linebreak=
file.last.linebreak=
file.backup.path=
mode.auto.linebreak=true
mode.auto.backup=true
mode.auto.mkdir=true
mode.auto.overwrite=true



#########################
##### SQL SETUP
#########################

### CONNECTION INFO
sql.vendor=oracle
sql.ip=localhost
sql.port=1521
sql.db=orcl
sql.user=
sql.password=

### CHECK BEFORE
sql.command.that.object.must.exist=["INSERT", "UPDATE", "DELETE", "DROP"]
sql.command.that.object.must.not.exist=["CREATE"]

### REPLACE OBJECT NAME
sql.replace=
sql.replace.table=
sql.replace.index=
sql.replace.sequence=
sql.replace.view=
sql.replace.function=
sql.replace.user=
sql.replace.password=
sql.replace.tablespace=
sql.replace.datafile=
mode.sql.execute=true
mode.sql.check.before=true
mode.sql.ignore.error.execute=true
mode.sql.ignore.error.check.before=false
mode.sql.progress.bar=true
mode.sql.file.generate=true

