##################################################
##### SETUP - COMMANDS
##################################################

macgyver:
  chk0:
    task: NOTICE
    msg: "Hey, ${user.name}. I'm MacGyver, Can I help you?"

####################
##### CHOOSE -1
####################
  chk1:
    task: QuestionChoice
    question: INSTALL PROGRAM
    answer.default: f
    answer.description.map: '{"f":"FILE", "t":"TEST", "s":"SQL", "c":"CRYPT"}'


####################
##### CHOOSE -2
####################
  chk2:
    task: QuestionChoice
    if: '{"macgyver.chk1.answer":["f"]}'
    question: FILE MANAGER
    answer.default: z
    answer.description.map: '{"z":"ZIP", "j":"JAR", "t":"TAR", "xz":"UNZIP", "xj":"UNJAR", "xt":"UNTAR", "m":"MERGE PROPERTIES"}'

  chk3:
    task: QuestionChoice
    if: '{"macgyver.chk1.answer":["t"]}'
    question: TEST MANAGER
    answer.default: j
    answer.description.map: '{"j":"JDBC", "r":"REST", "s":"SOCKET", "e":"EMAIL", "p":"PORT"}'

  chk4:
    task: QuestionChoice
    if: '{"macgyver.chk1.answer":["c"]}'
    question: CRYPT MANAGER
    answer.default: e
    answer.description.map: '{"e":"ENCRYPT", "d":"DECRYPT"}'


####################
##### SQL
####################
  sql1:
    task: Question
    if: '[ {"macgyver.chk1.answer":["s"]}, {"macgyver.chk3.answer":["j"]} ]'
    question: IP
    answer.default: 127.0.0.1
    property: ip

  sql2:
    task: Question
    if: '[ {"macgyver.chk1.answer":["s"]}, {"macgyver.chk3.answer":["j"]} ]'
    question: Port
    answer.default: 1521
    property: port

  sql3:
    task: Question
    if: '[ {"macgyver.chk1.answer":["s"]}, {"macgyver.chk3.answer":["j"]} ]'
    question: DB
    answer.default: orcl
    property: db

  sql4:
    task: QuestionChoice
    if: '[ {"macgyver.chk1.answer":["s"]}, {"macgyver.chk3.answer":["j"]} ]'
    question: Vendor
    answer.default: 1
    answer.description.map: '{"1":"Oracle", "2":"Tibero"}'
    answer.value.map: '{"1":"oracle", "2":"tibero"}'
    property: vendor

  sql5:
    task: Question
    if: '[ {"macgyver.chk1.answer":["s"]}, {"macgyver.chk3.answer":["j"]} ]'
    question: User
    answer.default: username
    property: id

  sql6:
    task: Question
    if: '[ {"macgyver.chk1.answer":["s"]}, {"macgyver.chk3.answer":["j"]} ]'
    question: Password
    answer.default: password
    property: pw

  sql7:
    task: Question
    if: '{"macgyver.chk1.answer":["s"]}'
    question: file path (.sql)
    answer.default: ./*.sql
    property: file.path

  sql8:
    task: SQL
    if: '{"macgyver.chk1.answer":["s"]}'
    file.path: ${file.path}







####################
##### ZIP
####################
  zip1:
    task: Question
    if: '{"macgyver.chk2.answer":"z"}'
    question: file path
    answer.default: ./*
    property: file.path

  zip2:
    task: Question
    if: '{"macgyver.chk2.answer":"z"}'
    question: dest path
    answer.default: ./
    property: dest.path

  zip3:
    task: ZIP
    if: '{"macgyver.chk2.answer":"z"}'
    file.path: ${file.path}
    dest.path: ${dest.path}

