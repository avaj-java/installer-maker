##################################################
##### SETUP - CUSTOM PROPERTIES
##################################################



##################################################
##### SETUP - MACGYVER LEVEL
##################################################

m.chk0.task=NOTICE
m.chk0.msg="Hey, ${user.name}. I'm MacGyver, Can I help you?"

####################
##### CHOOSE -1
####################
m.chk1.task=Q-CHOICE
m.chk1.question=INSTALL PROGRAM
m.chk1.answer.default=f
m.chk1.answer.description.map={"f":"FILE", "t":"TEST", "s":"SQL"}


####################
##### CHOOSE -2
####################
m.chk2.task=Q-CHOICE
m.chk2.if={"m.chk1.answer":["f"]}
m.chk2.question=FILE MANAGER
m.chk2.answer.default=z
m.chk2.answer.description.map={"z":"ZIP", "j":"JAR", "t":"TAR", "xz":"UNZIP", "xj":"UNJAR", "xt":"UNTAR", "m":"MERGE PROPERTIES"}

m.chk3.task=Q-CHOICE
m.chk3.if={"m.chk1.answer":["t"]}
m.chk3.question=TEST MANAGER
m.chk3.answer.default=j
m.chk3.answer.description.map={"j":"JDBC", "r":"REST", "s":"SOCKET", "e":EMAIL, "p":"PORT"}


####################
##### SQL
####################
m.sql1.task=Q
m.sql1.if={"m.chk1.answer":["s"]}
m.sql1.question=IP
m.sql1.answer.default=127.0.0.1

m.sql2.task=Q
m.sql2.if={"m.chk1.answer":["s"]}
m.sql2.question=Port
m.sql2.answer.default=1521

m.sql3.task=Q
m.sql3.if={"m.chk1.answer":["s"]}
m.sql3.question=DB
m.sql3.answer.default=orcl

m.sql4.task=Q-CHOICE
m.sql4.if={"m.chk1.answer":["s"]}
m.sql4.question=Vendor
m.sql4.answer.default=1
m.sql4.answer.description.map={"1":"Oracle", "2":"Tibero"}
m.sql4.answer.value.map={"1":"oracle", "2":"tibero"}

m.sql5.task=Q
m.sql5.if={"m.chk1.answer":["s"]}
m.sql5.question=User
m.sql5.answer.default=username

m.sql6.task=Q
m.sql6.if={"m.chk1.answer":["s"]}
m.sql6.question=Password
m.sql6.answer.default=password

m.sql7.task=Q
m.sql7.if={"m.chk1.answer":["s"]}
m.sql7.question=file path (.sql)
m.sql7.answer.default=./*.sql
m.sql7.property=file.path

m.sql8.task=SQL
m.sql8.if={"m.chk1.answer":["s"]}
m.sql8.file.path=${file.path}







