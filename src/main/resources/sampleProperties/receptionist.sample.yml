##################################################
##### SETUP - CUSTOM PROPERTIES
##################################################

##################################################
##### SETUP - DEFAULT (receptionist)
##################################################

##################################################
##### SETUP - ASK LEVEL (receptionist)
##################################################
receptionist:
  greeting:
    task: NOTICE
    msg: '"Hi, ${user.name}. If you want to install Watataturugen?? then, I Have some question."'

  howsql:
    task: Q-CHOICE
    question: INSTALL SQL DATA
    answer:
      default: 1
      description.map: '{
        "0":"Nothing to do",
        "1":"Install Database''s Datas",
        "2":"Install Database''s Datas with Report",
        "3":"Generate SQL file",
        "4":"Check and Report"
      }'

  program:
    task: Q-CHOICE
    question: INSTALL PROGRAM
    answer:
      default: 1
      description.map: '{
        "0":"Nothing to do",
        "1":"Install TOMCAT",
        "2":"Install TOMCAT + Deploy WAR",
        "3":"Update Expension Pack"
      }'

  set1:
    if: '{"receptionist.howsql.answer":["1"]}'
    task: SET
    property: '{
      "mode.sql.file.generate":false,
      "mode.sql.execute":true,
      "mode.sql.check.before":true,
      "mode.report":false
    }'


  sqllevel:
    if: '{"receptionist.howsql.answer":["1","2","3","4"]}'
    task: Q-CHOICE
    question: INSTALL SQL DATA LEVEL
    answer:
      default: 1
      description.map: '{
        "1":"DATA",
        "2":"USER, DATA",
        "3":"TABLESPACE, USER, DATA"
      }'

