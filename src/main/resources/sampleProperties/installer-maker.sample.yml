##################################################
##### INSTALLER-MAKER - CUSTOM PROPERTIES
##################################################
data.home: ./.installer-data/data

##################################################
##### INSTALLER-MAKER - DEFAULT PROPERTIES
#####
##### build.installer.home
##### color.desc
##### color.question
##### color.task
##### product.name
##### product.version
##################################################
product:
  name: Program
  version:

color:
  desc: yellow
  question: yellow
  task:

##################################################
#####
##### INSTALLER-MAKER - COMMANDS (build)
#####
##################################################
build:
  step0:
    task: Mkdir
    to: ${build.installer.home}
    structure: '{
      "log":{},
      "data":{
        "war":{},
        "tomcat":{},
        "sql":{}
      }
    }'

  step1:
    task: Copy
    from: ${data.home}/tomcat/*
    to: ${build.installer.home}/data/tomcat

  step2:
    task: Copy
    from: ./Myproject/build/libs/*.war
    to: ${build.installer.home}/data/war/

  step3:
    task: Copy
    from: ${data.home}/sql/*
    to: ${build.installer.home}/data/sql
