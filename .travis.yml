language: groovy
jdk:
- oraclejdk8
os:
- linux
branches:
  only:
  - master
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- gradle clean build

before_deploy:
  - export RELEASE_PKG_FILE=$(ls *.deb)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
  
deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/libs/distributions/*.zip"
  file_glob: "true"
  skip_cleanup: true
  on:
    repo: avaj-java/installer-maker
