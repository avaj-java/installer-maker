language: groovy

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - gradle clean build
  
deploy:
  provider: releases
  api_key:
    secure: 77341d928ed67eb76a683abf70cc9b7d1199c5c5
  file: build/libs/*
  skip_cleanup: true
  on:
    tags: false
